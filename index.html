<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esmaran AI | Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --premium: #f59e0b; --bg: #050505; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) { .main-container { flex-direction: row; } }
        
        /* Sol Panel */
        .settings-panel { flex: 1; padding: 15px; overflow-y: auto; background: var(--bg); border-right: 1px solid #111; }
        
        /* Sağ Panel (Ön İzleme) */
        .preview-panel { flex: 0.7; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; position: sticky; top: 0; padding: 10px; }
        .phone-mockup { width: 165px; aspect-ratio: 9/16; background: #111; border-radius: 20px; position: relative; overflow: hidden; border: 3px solid #333; }
        
        /* Sürüklenebilir Altyazı */
        #sub-preview { 
            position: absolute; cursor: move; padding: 4px 10px; border-radius: 6px;
            font-weight: 900; font-size: 14px; text-align: center; white-space: nowrap;
            user-select: none; touch-action: none; background: rgba(0,0,0,0.8); color: #fff;
            top: 40%; left: 10%; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .status-box { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 12px; border-radius: 12px; display: none; margin-bottom: 10px; }
        .step { font-size: 10px; color: #555; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .step-active { color: var(--premium); font-weight: bold; }
        .step-done { color: #22c55e; }

        .pro-input { background: #111; border: 1px solid #222; padding: 12px; border-radius: 10px; width: 100%; font-size: 12px; color: white; outline: none; }
        .pro-btn { background: #1a1a1a; color: #888; font-size: 10px; padding: 10px; border-radius: 10px; border: 1px solid #222; transition: 0.2s; }
        .pro-btn.active { border-color: var(--premium); color: white; background: #221a05; }
    </style>
</head>
<body>

    <div id="app" class="main-container">
        <aside class="settings-panel space-y-5">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-black italic tracking-tighter text-white">ESMARAN <span class="text-amber-500">AI</span></h1>
                <div class="px-2 py-1 bg-white/5 rounded text-[8px] font-bold text-gray-500 uppercase tracking-widest">Stüdyo Modu</div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] text-gray-600 font-bold uppercase tracking-wider ml-1">Video Linki</label>
                <input type="text" id="v-url" placeholder="TikTok, Reels veya Shorts URL..." class="pro-input">
            </div>

            <div id="status-panel" class="status-box">
                <div id="s1" class="step"><i class="fa-solid fa-server"></i> Sunucu uyandırılıyor...</div>
                <div id="s2" class="step"><i class="fa-solid fa-cloud-download"></i> Video indiriliyor...</div>
                <div id="s3" class="step"><i class="fa-solid fa-pen-nib"></i> Altyazı kazınıyor...</div>
                <div id="s4" class="step"><i class="fa-solid fa-check-circle"></i> Hazır, gönderiliyor!</div>
            </div>

            <div class="bg-[#0a0a0a] p-4 rounded-2xl border border-white/5 space-y-4">
                <div id="picker" class="mx-auto flex justify-center"></div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button id="text-mode" onclick="setMode('text')" class="pro-btn active">YAZI RENGİ</button>
                    <button id="bg-mode" onclick="setMode('bg')" class="pro-btn">KUTU RENGİ</button>
                </div>

                <div class="flex items-center justify-between bg-black/40 p-3 rounded-xl">
                    <span class="text-[11px] font-bold text-gray-300 italic">ARKA PLAN KUTUSU</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="bg-toggle" checked onchange="toggleBg()" class="sr-only peer">
                        <div class="w-9 h-5 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-amber-500"></div>
                    </label>
                </div>
            </div>

            <button onclick="startBurn()" id="main-btn" class="w-full bg-amber-500 text-black font-black py-4 rounded-2xl text-[11px] tracking-[3px] shadow-xl shadow-amber-500/10 hover:scale-[1.01] transition-transform">
                VİDEOYU OLUŞTUR
            </button>

            <div class="grid grid-cols-2 gap-2 pt-4 opacity-40">
                <button onclick="window.open('https://ssstik.io','_blank')" class="text-[9px] border border-white/10 p-2 rounded italic">TikTok Yedek</button>
                <button onclick="window.open('https://snapinsta.app','_blank')" class="text-[9px] border border-white/10 p-2 rounded italic">Insta Yedek</button>
            </div>
        </aside>

        <main class="preview-panel">
            <div class="phone-mockup" id="phone">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=500" class="w-full h-full object-cover opacity-20">
                <div id="sub-preview">ESMARAN AI</div>
            </div>
            <p class="text-[10px] text-gray-600 font-black mt-5 tracking-[4px] uppercase italic">Konumlandır</p>
        </main>
    </div>

    <script>
        let mode = 'text';
        const sub = document.getElementById('sub-preview');
        const picker = new iro.ColorPicker("#picker", { width: 140, color: "#fff", layout: [{ component: iro.ui.Slider, options: { sliderType: 'hue' } }, { component: iro.ui.Box }] });
        let xOff = 0, yOff = 0;

        picker.on('color:change', (c) => {
            if(mode === 'text') sub.style.color = c.hexString;
            else if(document.getElementById('bg-toggle').checked) sub.style.backgroundColor = c.hexString;
        });

        function setMode(m) {
            mode = m;
            document.getElementById('text-mode').classList.toggle('active', m === 'text');
            document.getElementById('bg-mode').classList.toggle('active', m === 'bg');
        }

        function toggleBg() {
            const isChecked = document.getElementById('bg-toggle').checked;
            sub.style.backgroundColor = isChecked ? picker.color.hexString : 'transparent';
        }

        // Sürükle Bırak (Mobil ve PC)
        let dragging = false, ix, iy;
        const phone = document.getElementById('phone');
        
        const start = (e) => { 
            ix = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - xOff; 
            iy = (e.type.includes('touch') ? e.touches[0].clientY : e.clientY) - yOff; 
            if(e.target === sub) dragging = true; 
        };
        const end = () => dragging = false;
        const move = (e) => {
            if(dragging) {
                e.preventDefault();
                xOff = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - ix;
                yOff = (e.type.includes('touch') ? e.touches[0].clientY : e.clientY) - iy;
                sub.style.transform = `translate3d(${xOff}px, ${yOff}px, 0)`;
            }
        };

        phone.addEventListener('mousedown', start); window.addEventListener('mouseup', end); window.addEventListener('mousemove', move);
        phone.addEventListener('touchstart', start); window.addEventListener('touchend', end); phone.addEventListener('touchmove', move);

        // API İŞLEMLERİ
        async function startBurn() {
            const url = document.getElementById('v-url').value;
            if(!url) return alert("Hani link? Önce linki yapıştır kral!");

            const btn = document.getElementById('main-btn');
            const status = document.getElementById('status-panel');
            
            btn.disabled = true;
            btn.innerText = "SİSTEM BAŞLATILDI";
            status.style.display = 'block';

            const update = (id, txt) => {
                const el = document.getElementById(id);
                el.classList.add('step-active');
                el.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> ${txt}`;
            }

            try {
                update('s1', 'Sunucu uyandırılıyor...');
                const res = await fetch('https://esmaran-api.onrender.com/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: url,
                        color: sub.style.color,
                        bg_color: document.getElementById('bg-toggle').checked ? sub.style.backgroundColor : 'transparent',
                        y: yOff,
                        x: xOff
                    })
                });

                document.getElementById('s1').className = 'step step-done';
                update('s2', 'Video verileri çekiliyor...');
                
                const data = await res.json();
                if(data.status === 'success') {
                    document.getElementById('s2').className = 'step step-done';
                    document.getElementById('s3').className = 'step step-done';
                    update('s4', 'Dosya Hazır! İndiriliyor...');
                    window.location.href = data.download_url;
                } else {
                    throw new Error(data.message);
                }
            } catch(e) {
                alert("Sunucu şu an meşgul veya uyanıyor. 30 saniye sonra tekrar dene!");
                status.style.display = 'none';
            } finally {
                btn.disabled = false;
                btn.innerText = "VİDEOYU OLUŞTUR";
            }
        }
    </script>
</body>
</html>
