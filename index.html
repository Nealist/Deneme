<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVocal AI | Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020202; --accent: #3b82f6; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .dashboard-grid { display: grid; grid-template-columns: 360px 1fr; height: 100vh; }
        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; overflow-y: auto; } }
        
        /* Auth Overlay */
        #auth-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 1000; 
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .auth-box { width: 90%; max-width: 400px; padding: 30px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; }
        .pro-input { background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; width: 100%; font-size: 14px; color: white; outline: none; transition: 0.3s; }
        .pro-input:focus { border-color: var(--accent); }
        
        .phone-mockup { width: 260px; aspect-ratio: 9/19; border: 10px solid #111; border-radius: 40px; background: #000; position: relative; overflow: hidden; box-shadow: 0 0 50px rgba(59, 130, 246, 0.1); }
        #preview-subtitle { position: absolute; width: 85%; left: 7.5%; text-align: center; padding: 8px; font-weight: 900; bottom: 20%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box space-y-6">
            <div class="text-center">
                <div class="w-12 h-12 bg-blue-600 rounded-xl mx-auto flex items-center justify-center mb-4"><i class="fa-solid fa-bolt text-white"></i></div>
                <h2 class="text-2xl font-black">NEXVOCAL <span class="text-blue-500">PRO</span></h2>
            </div>

            <div id="email-form" class="space-y-3">
                <input type="email" id="auth-email" placeholder="E-posta Adresi" class="pro-input">
                <input type="password" id="auth-pass" placeholder="Şifre" class="pro-input">
                <div class="flex gap-2">
                    <button onclick="handleEmailAuth('login')" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase">Giriş Yap</button>
                    <button onclick="handleEmailAuth('register')" class="flex-1 border border-white/10 py-3 rounded-xl font-bold text-[10px] uppercase">Kayıt Ol</button>
                </div>
            </div>

            <div class="flex items-center gap-4 text-gray-800"><div class="h-px bg-white/5 flex-1"></div><span class="text-[10px]">VEYA</span><div class="h-px bg-white/5 flex-1"></div></div>

            <button onclick="handleGoogleLogin()" class="w-full bg-white text-black font-bold py-3 rounded-xl flex items-center justify-center gap-2 text-xs hover:bg-gray-200 transition">
                <i class="fa-brands fa-google"></i> GOOGLE İLE DEVAM ET
            </button>
        </div>
    </div>

    <div id="main-app" class="dashboard-grid hidden">
        <aside class="p-8 border-r border-white/5 space-y-8 bg-[#040404]">
            <div class="flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5">
                <span id="display-name" class="text-[11px] font-bold">Kullanıcı</span>
                <button onclick="logout()" class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>

            <div class="space-y-4">
                <label class="text-[10px] text-gray-500 font-bold uppercase">Video Kaynağı</label>
                <input type="text" placeholder="Link (TikTok, Reels, Shorts)..." class="pro-input">
                <div class="p-4 border-2 border-dashed border-white/5 rounded-xl text-center cursor-pointer hover:bg-white/5">
                    <span class="text-[10px] text-blue-500 font-bold italic">Veya MP4 Yükleyin</span>
                </div>
            </div>

            <div class="space-y-6">
                <label class="text-[10px] text-gray-500 font-bold uppercase">Stil Ayarları</label>
                <div class="flex justify-center"><div id="picker"></div></div>
                <input type="range" id="y-slider" min="10" max="90" value="80" class="w-full accent-blue-600">
            </div>

            <button class="w-full bg-blue-600 py-4 rounded-xl font-black text-xs tracking-widest shadow-lg shadow-blue-500/20">İŞLEMİ BAŞLAT</button>
        </aside>

        <main class="flex flex-col items-center justify-center bg-[#010101]">
            <div class="phone-mockup">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover opacity-30">
                <div id="preview-subtitle" class="bg-black/80 text-blue-500 text-[10px] rounded px-2">ÖRNEK ALTYAZI</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZPX9n1P2_EyZcLRyMaIkcRMAz6FKMtZI",
            authDomain: "nexvocalai.firebaseapp.com",
            projectId: "nexvocalai",
            storageBucket: "nexvocalai.firebasestorage.app",
            messagingSenderId: "1040815782322",
            appId: "1:1040815782322:web:c8688af0613f0a42474cab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // OTURUM DURUMU KONTROLÜ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = user.displayName || user.email.split('@')[0];
                // Geri tuşu koruması: Dashboard'dayken geri basınca çıkmasın
                window.history.pushState({page: 1}, "", "");
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        // GOOGLE GİRİŞ
        window.handleGoogleLogin = () => {
            signInWithPopup(auth, provider).catch(err => alert("Hata: " + err.message));
        };

        // E-POSTA KAYIT VE GİRİŞ
        window.handleEmailAuth = (type) => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || !pass) return alert("Bilgileri doldur kral!");

            if(type === 'register') {
                createUserWithEmailAndPassword(auth, email, pass).catch(err => alert("Kayıt Hatası: " + err.message));
            } else {
                signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Giriş Hatası: " + err.message));
            }
        };

        window.logout = () => signOut(auth);

        // UI Kontrolleri
        var colorPicker = new iro.ColorPicker("#picker", { width: 140, color: "#3b82f6", layout: [{ component: iro.ui.Wheel }] });
        colorPicker.on('color:change', c => document.getElementById('preview-subtitle').style.color = c.hexString);
        document.getElementById('y-slider').oninput = e => {
            document.getElementById('preview-subtitle').style.bottom = (100 - e.target.value) + '%';
        };

        // Geri Tuşu Mantığı
        window.onpopstate = function() {
            if(auth.currentUser) {
                window.history.pushState({page: 1}, "", "");
                alert("Çıkış yapmak için sağ üstteki çıkış butonunu kullanın.");
            }
        };
    </script>
</body>
</html>
