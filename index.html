
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVocal AI | Pro Localization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020202; --card: #080808; --accent: #3b82f6; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .dashboard-grid { display: grid; grid-template-columns: 360px 1fr; height: 100vh; }
        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; overflow-y: auto; } }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 100%; max-width: 400px; padding: 40px; background: #050505; border: 1px solid #111; border-radius: 24px; }
        .pro-input { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 14px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; transition: 0.3s; color: white;}
        .phone-mockup { width: 260px; aspect-ratio: 9/19; border: 10px solid #111; border-radius: 40px; background: #000; position: relative; overflow: hidden; }
        #preview-subtitle { position: absolute; width: 85%; left: 7.5%; text-align: center; padding: 8px; font-weight: 900; bottom: 20%;}
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box space-y-8">
            <div class="text-center">
                <div class="w-12 h-12 bg-blue-600 rounded-xl mx-auto flex items-center justify-center mb-4">
                    <i class="fa-solid fa-bolt text-xl text-white"></i>
                </div>
                <h2 class="text-2xl font-black tracking-tighter text-white">NEXVOCAL <span class="text-blue-500 text-sm">PRO</span></h2>
                <p class="text-gray-500 text-[10px] uppercase tracking-widest mt-1">Hizmete erişmek için giriş yapın</p>
            </div>
            <div class="space-y-4">
                <button onclick="handleLogin()" class="w-full bg-white text-black font-bold py-4 rounded-xl flex items-center justify-center gap-2 hover:bg-blue-600 hover:text-white transition-all">
                    <i class="fa-brands fa-google text-lg"></i> GOOGLE İLE DEVAM ET
                </button>
            </div>
            <p class="text-[10px] text-gray-500 text-center italic">Kayıt olunca 3 ücretsiz kredi hesabınıza tanımlanır.</p>
        </div>
    </div>

    <div class="dashboard-grid hidden" id="main-app">
        <aside class="p-8 border-r border-white/5 space-y-10 overflow-y-auto bg-[#040404]">
            <div class="flex items-center justify-between">
                <span id="user-name" class="text-[11px] font-bold text-gray-300">Hoş geldin!</span>
                <span class="text-[9px] bg-blue-500/10 text-blue-500 px-2 py-1 rounded border border-blue-500/20 font-black">KREDİ: 3/3</span>
            </div>
            <section class="space-y-6">
                <input type="text" placeholder="Video Linkini Yapıştırın..." class="pro-input">
                <div class="flex justify-center py-4 bg-black/40 rounded-2xl border border-white/5">
                    <div id="picker"></div>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between text-[10px]"><span class="text-gray-500 italic">DİKEY KONUM</span><span id="pos-val" class="text-blue-500">80%</span></div>
                    <input type="range" id="y-slider" min="10" max="90" value="80" class="w-full accent-blue-600">
                </div>
            </section>
            <button class="w-full bg-blue-600 py-4 rounded-xl font-black text-xs tracking-widest hover:scale-105 transition">VİDEOYU İŞLE</button>
        </aside>

        <main class="flex flex-col items-center justify-center p-8 bg-[#010101]">
            <div class="phone-mockup shadow-2xl">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover opacity-40">
                <div id="preview-subtitle" class="bg-black text-blue-500 text-[10px] rounded leading-tight">ÖRNEK ALTYAZI</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // !!! BURAYA FIREBASE'DEN KOPYALADIĞIN firebaseConfig NESNESİNİ YAPIŞTIR !!!
        const firebaseConfig = {
  apiKey: "AIzaSyDZPX9n1P2_EyZcLRyMaIkcRMAz6FKMtZI",
  authDomain: "nexvocalai.firebaseapp.com",
  projectId: "nexvocalai",
  storageBucket: "nexvocalai.firebasestorage.app",
  messagingSenderId: "1040815782322",
  appId: "1:1040815782322:web:c8688af0613f0a42474cab"
};
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        window.handleLogin = function() {
            signInWithPopup(auth, provider).then((result) => {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('user-name').innerText = "Kral " + result.user.displayName;
            }).catch((err) => alert("Hata: " + err.message));
        };

        // UI Kontrolleri
        var colorPicker = new iro.ColorPicker("#picker", { width: 150, color: "#3b82f6", layout: [{ component: iro.ui.Wheel }] });
        colorPicker.on('color:change', function(color) { document.getElementById('preview-subtitle').style.color = color.hexString; });
        document.getElementById('y-slider').addEventListener('input', (e) => {
            document.getElementById('preview-subtitle').style.bottom = (100 - e.target.value) + '%';
            document.getElementById('pos-val').innerText = e.target.value + '%';
        });
    </script>
</body>
</html>
