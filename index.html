<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esmaran AI | Profesyonel Kontrol Merkezi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --premium: #f59e0b; --bg: #050505; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) { .main-container { flex-direction: row; } }
        .settings-panel { flex: 1; padding: 15px; overflow-y: auto; background: var(--bg); border-right: 1px solid #111; }
        .preview-panel { flex: 0.7; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; position: sticky; top: 0; padding: 10px; }
        .phone-mockup { width: 160px; aspect-ratio: 9/16; background: #111; border-radius: 20px; position: relative; overflow: hidden; border: 3px solid #333; }
        #sub-preview { 
            position: absolute; cursor: move; padding: 4px 10px; border-radius: 4px;
            font-weight: 900; font-size: 14px; text-align: center; white-space: nowrap;
            user-select: none; touch-action: none; background: rgba(0,0,0,0.8); color: #fff;
            top: 40%; left: 10%;
        }
        .status-box { background: #111; border: 1px solid #222; padding: 10px; border-radius: 12px; font-size: 10px; color: #888; display: none; }
        .status-active { color: var(--premium); font-weight: bold; }
        .pro-input { background: #111; border: 1px solid #222; padding: 10px; border-radius: 10px; width: 100%; font-size: 11px; color: white; outline: none; }
        .manual-btn { background: #1a1a1a; color: #666; font-size: 9px; padding: 8px; border-radius: 8px; border: 1px solid #333; transition: 0.3s; }
        .manual-btn:hover { border-color: #555; color: #fff; }
    </style>
</head>
<body>

    <div id="app" class="main-container">
        <aside class="settings-panel space-y-4">
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-black tracking-tighter italic">ESMARAN <span class="text-amber-500">AI</span></h1>
                <span class="text-[8px] border border-amber-500/50 text-amber-500 px-2 py-1 rounded">V1.5 BETA</span>
            </div>

            <div class="space-y-1">
                <label class="text-[9px] text-gray-500 font-bold uppercase">Video URL</label>
                <input type="text" id="v-url" placeholder="TikTok, Reels veya Shorts linki..." class="pro-input">
            </div>

            <div id="status-container" class="status-box space-y-1">
                <div id="step-1">â— Sunucuya baÄŸlanÄ±lÄ±yor...</div>
                <div id="step-2">â—‹ Video verileri Ã§ekiliyor...</div>
                <div id="step-3">â—‹ AltyazÄ± ve Render iÅŸleniyor...</div>
                <div id="step-4">â—‹ Dosya hazÄ±rlanÄ±yor...</div>
            </div>

            <div class="bg-[#0a0a0a] p-3 rounded-xl border border-white/5 space-y-3 text-center">
                <div id="colorPicker" class="mx-auto"></div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button onclick="targetMode='text'" class="manual-btn">YazÄ± Rengi</button>
                    <button onclick="targetMode='bg'" class="manual-btn">Kutu Rengi</button>
                </div>
            </div>

            <button onclick="startProcess()" id="main-btn" class="w-full bg-amber-500 text-black font-black py-4 rounded-xl text-xs tracking-widest shadow-lg shadow-amber-500/20">Ä°ÅLEMÄ° BAÅLAT</button>

            <div class="pt-4 border-t border-white/5 space-y-2">
                <label class="text-[9px] text-gray-600 font-bold uppercase">Yedek Ä°ndirme AraÃ§larÄ±</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="window.open('https://ssstik.io', '_blank')" class="manual-btn">TikTok (SSSTik)</button>
                    <button onclick="window.open('https://snapinsta.app', '_blank')" class="manual-btn">Instagram (SnapInsta)</button>
                    <button onclick="window.open('https://en.savefrom.net', '_blank')" class="manual-btn">YouTube (SaveFrom)</button>
                    <button onclick="window.open('https://flvto.com.mx', '_blank')" class="manual-btn">MP3 (Flvto)</button>
                </div>
            </div>
        </aside>

        <main class="preview-panel">
            <div class="phone-mockup" id="phone">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=500" class="w-full h-full object-cover opacity-20">
                <div id="sub-preview">ESMARAN AI</div>
            </div>
            <p class="text-[9px] text-gray-600 font-bold mt-4 uppercase tracking-widest">Konumu Belirleyin</p>
        </main>
    </div>

    <script>
        let targetMode = 'text';
        const sub = document.getElementById('sub-preview');
        let xOffset = 0, yOffset = 0;

        // Renk SeÃ§ici
        var cp = new iro.ColorPicker("#colorPicker", { width: 120, color: "#fff" });
        cp.on('color:change', (color) => {
            if(targetMode === 'text') sub.style.color = color.hexString;
            else sub.style.backgroundColor = color.hexString;
        });

        // SÃ¼rÃ¼kle BÄ±rak
        let active = false, initialX, initialY;
        const phone = document.getElementById('phone');
        phone.addEventListener("touchstart", (e) => { initialX = e.touches[0].clientX - xOffset; initialY = e.touches[0].clientY - yOffset; active = true; });
        phone.addEventListener("touchend", () => active = false);
        phone.addEventListener("touchmove", (e) => {
            if (active) {
                xOffset = e.touches[0].clientX - initialX;
                yOffset = e.touches[0].clientY - initialY;
                sub.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0)`;
            }
        });

        // --- Ä°ÅLEME VE ANLIK TAKÄ°P ---
        async function startProcess() {
            const btn = document.getElementById('main-btn');
            const url = document.getElementById('v-url').value;
            const status = document.getElementById('status-container');

            if(!url) { alert("LÃ¼tfen video linki girin!"); return; }

            status.style.display = 'block';
            btn.disabled = true;
            btn.innerText = "SÄ°STEM MEÅGUL...";

            // AdÄ±m 1
            updateStep(1, "â— Sunucu UyandÄ±rÄ±lÄ±yor...");
            
            try {
                const response = await fetch('https://esmaran-api.onrender.com/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: url,
                        color: sub.style.color,
                        bg_color: sub.style.backgroundColor,
                        x: xOffset, y: yOffset
                    })
                });

                updateStep(2, "â— Video Ä°ndiriliyor...");
                // BurasÄ± sunucudan gelen cevaba gÃ¶re simÃ¼le edilebilir veya 
                // sunucudan "stream" (akÄ±ÅŸ) alÄ±nabilir. Åimdilik manuel ilerletiyoruz.

                setTimeout(() => updateStep(3, "â— AltyazÄ± ve Render YapÄ±lÄ±yor..."), 3000);

                const res = await response.json();
                
                if(res.status === 'success') {
                    updateStep(4, "â— HazÄ±r! Ä°ndirme BaÅŸlÄ±yor...");
                    window.location.href = res.download_url;
                } else {
                    throw new Error(res.message);
                }

            } catch(e) {
                updateStep(1, "âŒ HATA: Sunucuya ulaÅŸÄ±lamadÄ±.");
                updateStep(2, "ğŸ’¡ Ã–neri: AÅŸaÄŸÄ±daki manuel araÃ§larÄ± kullanÄ±n.");
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "Ä°ÅLEMÄ° BAÅLAT";
            }
        }

        function updateStep(step, text) {
            const el = document.getElementById('step-' + step);
            el.innerText = text;
            el.classList.add('status-active');
        }
    </script>
</body>
</html>
