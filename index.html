<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVocal AI | Pro & Premium Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020202; --accent: #3b82f6; --premium: #f59e0b; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .dashboard-grid { display: grid; grid-template-columns: 380px 1fr; height: 100vh; }
        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; overflow-y: auto; } }

        /* Auth UI */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 400px; padding: 35px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 28px; }
        .pro-input { background: #111; border: 1px solid #222; padding: 14px; border-radius: 14px; width: 100%; font-size: 14px; color: white; outline: none; }
        
        /* Premium TemasÄ± */
        .premium-border { border: 2px solid var(--premium) !important; box-shadow: 0 0 20px rgba(245, 158, 11, 0.2); }
        .premium-text { color: var(--premium) !important; }
        .premium-bg { background: var(--premium) !important; color: black !important; }

        /* Tabs */
        .tab-btn { padding: 10px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; flex: 1; border-radius: 10px; transition: 0.3s; }
        .tab-active { background: #111; color: var(--accent); border: 1px solid #222; }

        .phone-mockup { width: 260px; aspect-ratio: 9/19; border: 10px solid #111; border-radius: 40px; background: #000; position: relative; overflow: hidden; }
        #preview-subtitle { position: absolute; width: 85%; left: 7.5%; text-align: center; padding: 8px; font-weight: 900; bottom: 20%; }
        
        .hidden { display: none !important; }
        .locked-feature { opacity: 0.4; pointer-events: none; position: relative; }
        .locked-feature::after { content: 'ðŸ”’ PRO'; position: absolute; top: 0; right: 0; font-size: 9px; background: #f59e0b; color: black; padding: 2px 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div id="login-pane" class="auth-box space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-black italic">NEXVOCAL <span class="text-blue-500">AI</span></h2>
                <p class="text-gray-500 text-[10px] tracking-[3px] mt-2">GiriÅŸ Yap veya KayÄ±t Ol</p>
            </div>
            <div class="space-y-3">
                <input type="email" id="auth-email" placeholder="E-posta" class="pro-input">
                <input type="password" id="auth-pass" placeholder="Åžifre" class="pro-input">
                <button onclick="handleAuth()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs">SÄ°STEME GÄ°R</button>
            </div>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-3 rounded-2xl font-bold text-xs flex items-center justify-center gap-2">
                <i class="fa-brands fa-google"></i> GOOGLE
            </button>
        </div>
    </div>

    <div id="main-app" class="dashboard-grid hidden">
        <aside class="p-8 border-r border-white/5 space-y-8 bg-[#040404] overflow-y-auto">
            <div id="user-card" class="p-4 bg-white/5 rounded-2xl border border-white/5 flex items-center justify-between">
                <div>
                    <p id="user-display" class="text-[11px] font-black">KRAL</p>
                    <p id="status-tag" class="text-[9px] text-gray-500 font-bold uppercase">Standart Ãœye</p>
                </div>
                <div id="pro-badge" class="hidden"><i class="fa-solid fa-crown text-amber-500"></i></div>
            </div>

            <div class="space-y-4">
                <div class="flex bg-black p-1 rounded-xl border border-white/5">
                    <button onclick="switchSource('link')" id="tab-link" class="tab-btn tab-active">Link YapÄ±ÅŸtÄ±r</button>
                    <button onclick="switchSource('file')" id="tab-file" class="tab-btn">Video YÃ¼kle</button>
                </div>
                
                <div id="source-link" class="space-y-2">
                    <input type="text" placeholder="YouTube, TikTok, Instagram URL..." class="pro-input border-blue-500/30">
                </div>
                
                <div id="source-file" class="hidden">
                    <div class="border-2 border-dashed border-white/10 p-8 rounded-2xl text-center hover:bg-white/5 transition cursor-pointer">
                        <i class="fa-solid fa-file-video text-2xl text-gray-700 mb-2"></i>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">MP4 / MOV SeÃ§in</p>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex items-center justify-between"><label class="text-[10px] font-black text-gray-500 uppercase">Renk & Konum</label></div>
                <div class="flex justify-center"><div id="picker"></div></div>
                <input type="range" id="y-slider" min="10" max="90" value="80" class="w-full accent-blue-600">

                <div id="premium-features" class="space-y-4 pt-4 border-t border-white/5">
                    <div class="locked-feature">
                        <label class="text-[10px] font-black text-gray-500 uppercase">Font SeÃ§imi</label>
                        <select class="pro-input mt-2"><option>The Bold Font</option><option>Komika Axis</option></select>
                    </div>
                    <div class="locked-feature">
                        <label class="text-[10px] font-black text-gray-500 uppercase">AltyazÄ± Animasyonu</label>
                        <select class="pro-input mt-2"><option>Pop-up</option><option>Typewriter</option></select>
                    </div>
                </div>
            </div>

            <button id="render-btn" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-[11px] tracking-[4px]">Ä°ÅžLEMÄ° BAÅžLAT</button>
        </aside>

        <main class="flex flex-col items-center justify-center bg-[#010101]">
            <div id="phone-ui" class="phone-mockup">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop" class="w-full h-full object-cover opacity-20">
                <div id="preview-subtitle" class="bg-black/90 text-blue-500 text-[10px] rounded px-2">Ã–RNEK ALTYAZI</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZPX9n1P2_EyZcLRyMaIkcRMAz6FKMtZI",
            authDomain: "nexvocalai.firebaseapp.com",
            projectId: "nexvocalai",
            storageBucket: "nexvocalai.firebasestorage.app",
            messagingSenderId: "1040815782322",
            appId: "1:1040815782322:web:c8688af0613f0a42474cab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // OTURUM TAKÄ°BÄ° VE PREMIUM KONTROLÃœ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                const isPremium = user.email === "barankurtoglu37@gmail.com";
                applyUserStatus(user, isPremium);
            }
        });

        function applyUserStatus(user, isPremium) {
            document.getElementById('user-display').innerText = "KRAL " + (user.displayName || user.email.split('@')[0]).toUpperCase();
            
            if(isPremium) {
                // Premium ArayÃ¼z DeÄŸiÅŸiklikleri
                document.getElementById('status-tag').innerText = "PREMIUM ÃœYE";
                document.getElementById('status-tag').classList.add('premium-text');
                document.getElementById('pro-badge').classList.remove('hidden');
                document.getElementById('render-btn').classList.add('premium-bg');
                document.getElementById('user-card').classList.add('premium-border');
                
                // Kilitleri kaldÄ±r
                const locks = document.querySelectorAll('.locked-feature');
                locks.forEach(el => {
                    el.classList.remove('locked-feature');
                    el.style.opacity = "1";
                    el.style.pointerEvents = "all";
                });
            }
        }

        window.handleAuth = () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert("GiriÅŸ HatasÄ±"));
        };

        window.handleGoogle = () => signInWithPopup(auth, provider);

        // UI TAB SÄ°STEMÄ°
        window.switchSource = (type) => {
            if(type === 'link') {
                document.getElementById('source-link').classList.remove('hidden');
                document.getElementById('source-file').classList.add('hidden');
                document.getElementById('tab-link').classList.add('tab-active');
                document.getElementById('tab-file').classList.remove('tab-active');
            } else {
                document.getElementById('source-file').classList.remove('hidden');
                document.getElementById('source-link').classList.add('hidden');
                document.getElementById('tab-file').classList.add('tab-active');
                document.getElementById('tab-link').classList.remove('tab-active');
            }
        };

        // UI AyarlarÄ±
        var colorPicker = new iro.ColorPicker("#picker", { width: 140, color: "#3b82f6", layout: [{ component: iro.ui.Wheel }] });
        colorPicker.on('color:change', c => document.getElementById('preview-subtitle').style.color = c.hexString);
        document.getElementById('y-slider').oninput = e => document.getElementById('preview-subtitle').style.bottom = (100 - e.target.value) + '%';
    </script>
</body>
</html>
