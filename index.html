<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esmaran AI | Kişisel Stüdyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --premium: #f59e0b; --bg: #050505; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) { .main-container { flex-direction: row; } }
        .settings-panel { flex: 1; padding: 15px; overflow-y: auto; background: var(--bg); border-right: 1px solid #111; }
        .preview-panel { flex: 0.7; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; position: sticky; top: 0; padding: 10px; }
        .phone-mockup { width: 170px; aspect-ratio: 9/16; background: #111; border-radius: 20px; position: relative; overflow: hidden; border: 3px solid #222; }
        #sub-preview { 
            position: absolute; cursor: move; padding: 4px 10px; border-radius: 4px;
            font-weight: 900; font-size: 14px; text-align: center; white-space: nowrap;
            user-select: none; touch-action: none; background: rgba(0,0,0,0.8); color: #fff;
            top: 50%; left: 10%; transition: box-shadow 0.3s;
        }
        .pro-input { background: #111; border: 1px solid #222; padding: 10px; border-radius: 10px; width: 100%; font-size: 11px; color: white; outline: none; }
        .tab-btn { font-size: 9px; font-weight: 900; padding: 8px; border-bottom: 2px solid transparent; color: #555; }
        .tab-active { border-color: var(--premium); color: var(--premium); }
    </style>
</head>
<body>

    <div id="app" class="main-container">
        <aside class="settings-panel space-y-4">
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-black tracking-tighter italic">ESMARAN <span class="text-amber-500">AI</span></h1>
                <div class="bg-amber-500/10 text-amber-500 px-3 py-1 rounded-full text-[8px] font-black tracking-widest">TAM YETKİ</div>
            </div>

            <div class="space-y-1">
                <label class="text-[9px] text-gray-500 font-bold uppercase">Video Linki (TikTok/Reels/YT)</label>
                <input type="text" id="v-url" placeholder="Link buraya..." class="pro-input">
            </div>

            <div class="bg-[#0a0a0a] p-3 rounded-xl border border-white/5 space-y-3">
                <div class="flex gap-4 border-b border-white/5">
                    <button onclick="changeColorMode('text', this)" class="tab-btn tab-active">YAZI RENGİ</button>
                    <button onclick="changeColorMode('bg', this)" class="tab-btn">KUTU RENGİ</button>
                </div>
                <div class="flex justify-center"><div id="colorPicker"></div></div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-[9px] text-gray-500 font-bold uppercase">Yazı Tipi</label>
                    <select id="font-family" onchange="updateStyle()" class="pro-input mt-1">
                        <option value="Arial">Varsayılan</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="'Impact', sans-serif">Kalın (Impact)</option>
                        <option value="cursive">El Yazısı</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] text-gray-500 font-bold uppercase">Yazı Boyutu</label>
                    <input type="range" id="size-range" min="8" max="40" value="14" class="w-full accent-amber-500 mt-2">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between bg-white/5 p-2 rounded-lg">
                    <span class="text-[10px] font-bold">Yazı Gölgesi</span>
                    <input type="checkbox" id="shadow-toggle" onchange="updateStyle()" class="accent-amber-500">
                </div>
                <div class="flex items-center justify-between bg-white/5 p-2 rounded-lg">
                    <span class="text-[10px] font-bold">Kenarlık (Border)</span>
                    <input type="checkbox" id="border-toggle" onchange="updateStyle()" class="accent-amber-500">
                </div>
            </div>

            <button onclick="startProcess()" id="main-btn" class="w-full bg-amber-500 text-black font-black py-4 rounded-xl text-xs tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-lg shadow-amber-500/20">VİDEOYU OLUŞTUR VE İNDİR</button>
        </aside>

        <main class="preview-panel">
            <div class="phone-mockup" id="phone">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=500" class="w-full h-full object-cover opacity-30">
                <div id="sub-preview">ESMARAN AI</div>
            </div>
            <p class="text-[9px] text-gray-600 font-bold mt-3 uppercase tracking-widest">Yazıyı parmağınla sürükle</p>
        </main>
    </div>

    <script>
        let colorTarget = 'text';
        const sub = document.getElementById('sub-preview');
        const phone = document.getElementById('phone');
        let xOffset = 0, yOffset = 0;

        // Renk Seçici
        var cp = new iro.ColorPicker("#colorPicker", { width: 130, color: "#fff" });
        cp.on('color:change', (color) => {
            if(colorTarget === 'text') sub.style.color = color.hexString;
            else sub.style.backgroundColor = color.hexString;
        });

        function changeColorMode(mode, btn) {
            colorTarget = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
        }

        function updateStyle() {
            sub.style.fontFamily = document.getElementById('font-family').value;
            sub.style.textShadow = document.getElementById('shadow-toggle').checked ? "2px 2px 4px rgba(0,0,0,0.5)" : "none";
            sub.style.border = document.getElementById('border-toggle').checked ? "2px solid white" : "none";
        }

        document.getElementById('size-range').oninput = (e) => { sub.style.fontSize = e.target.value + 'px'; };

        // Sürükle Bırak Mantığı
        let active = false, initialX, initialY;
        phone.addEventListener("touchstart", dragStart); phone.addEventListener("touchend", dragEnd);
        phone.addEventListener("touchmove", drag); phone.addEventListener("mousedown", dragStart);
        phone.addEventListener("mouseup", dragEnd); phone.addEventListener("mousemove", drag);

        function dragStart(e) {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target === sub) active = true;
        }
        function dragEnd() { active = false; }
        function drag(e) {
            if (active) {
                e.preventDefault();
                xOffset = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                yOffset = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                sub.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0)`;
            }
        }

        // --- GERÇEK RENDER BAĞLANTISI ---
        async function startProcess() {
            const btn = document.getElementById('main-btn');
            const videoUrl = document.getElementById('v-url').value;

            if(!videoUrl) { alert("Önce bir video linki yapıştırmalısın kral!"); return; }

            btn.innerText = "MOTOR BAŞLATILIYOR... (60sn sürebilir)";
            btn.disabled = true;

            try {
                const response = await fetch('https://esmaran-api.onrender.com/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: videoUrl,
                        color: sub.style.color,
                        bg_color: sub.style.backgroundColor,
                        font_size: sub.style.fontSize,
                        x: xOffset, y: yOffset,
                        font: document.getElementById('font-family').value
                    })
                });
                
                const res = await response.json();
                if(res.status === 'success') {
                    btn.innerText = "BAŞARILI! İNDİRİLİYOR...";
                    window.location.href = res.download_url;
                } else {
                    alert("Bir hata oluştu: " + res.message);
                }
            } catch(e) {
                alert("Sunucu uyanıyor olabilir, 1 dakika sonra tekrar dene kral.");
            } finally {
                btn.innerText = "VİDEOYU OLUŞTUR VE İNDİR";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
